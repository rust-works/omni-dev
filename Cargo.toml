[package]
name = "omni-dev"
version = "0.16.0"
edition = "2021"
authors = ["John Ky <newhoggy@gmail.com>"]
license = "BSD-3-Clause"
description = "A powerful Git commit message analysis and amendment toolkit"
repository = "https://github.com/rust-works/omni-dev"
homepage = "https://github.com/rust-works/omni-dev"
documentation = "https://docs.rs/omni-dev"
readme = "README.md"
keywords = ["git", "commit", "conventional-commits", "development", "cli"]
categories = ["development-tools", "command-line-utilities"]
rust-version = "1.80.0"

[dependencies]
clap = { version = "4.0", features = ["derive", "color"] }
git2 = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
ssh2-config = "0.6"
yaml-rust-davvid = "0.6"
serde_json = "1.0"
termcolor = "1.1"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tempfile = "3.0"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
thiserror = "1.0"
regex = "1.11.2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
dirs = "5.0.1"
globset = "0.4"
crossterm = "0.28"
url = "2.5.0"
futures = "0.3"

[dev-dependencies]
tempfile = "3.0"
insta = "1.34"

[lib]
name = "omni_dev"
path = "src/lib.rs"

[[bin]]
name = "omni-dev"
path = "src/main.rs"
required-features = []
