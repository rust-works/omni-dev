name: Commit Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: action-works/omni-dev-commit-check@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          guidelines: .omni-dev/commit-guidelines.md
          verbose: true
          version: "0.12.0"
